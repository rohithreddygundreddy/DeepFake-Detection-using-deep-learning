<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Website</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; color: #003366; }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        button { width: 100%; padding: 10px; background: #003366; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0055a5; }
        .links { text-align: center; margin-top: 15px; }
        .links a { color: #003366; text-decoration: none; margin: 0 8px; }
        .links a:hover { text-decoration: underline; }
        .hidden { display: none; }
    </style>
    <script>
        function showPage(pageId) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('login').classList.add('hidden');
            document.getElementById('register').classList.add('hidden');
            document.getElementById('forgot').classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');
        }

        // Add this for login popup
        document.addEventListener('DOMContentLoaded', function() {
            var loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('You are logged in successfully');
                    // Optionally, go to home page after login
                    //showPage('find.html');
                    window.location.href = 'find.html'; // Redirect to find.html
                });
            }
        });
    </script>
</head>
<body>
    <div class="container" id="home">
        <h2>Welcome to Basic Website</h2>
        <div class="links">
            <a href="#" onclick="showPage('login')">Login</a> |
            <a href="#" onclick="showPage('register')">Register</a>
        </div>
    </div>

    <div class="container hidden" id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="#" onclick="showPage('forgot')">Forgot Password?</a> |
            <a href="#" onclick="showPage('register')">Register</a> |
            <a href="#" onclick="showPage('home')">Home</a>
        </div>
    </div>

    <div class="container hidden" id="register">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="links">
            <a href="#" onclick="showPage('login')">Login</a> |
            <a href="#" onclick="showPage('home')">Home</a>
        </div>
    </div>

    <div class="container hidden" id="forgot">
        <h2>Forgot Password</h2>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="links">
            <a href="#" onclick="showPage('login')">Login</a> |
            <a href="#" onclick="showPage('home')">Home</a>
        </div>
    </div>
</body>
</html>
